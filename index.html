<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Clustering Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Keyword Clustering Tool</h1>
            <p>Group related keywords based on semantic similarity, search intent, and SERP overlap</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2>Input Keywords</h2>
                <textarea id="keywordInput" placeholder="Enter keywords, one per line or comma-separated..."></textarea>
                <div class="upload-section">
                    <label for="fileUpload" class="file-upload-btn">Upload CSV/Excel File</label>
                    <input type="file" id="fileUpload" accept=".csv,.xlsx,.xls" style="display: none;">
                    <span id="fileName"></span>
                </div>
                <div class="option-controls">
                    <h3>Clustering Options</h3>
                    <div class="control-group">
                        <label for="clusterThreshold">Similarity Threshold:</label>
                        <input type="range" id="clusterThreshold" min="0.1" max="0.9" step="0.1" value="0.6">
                        <span id="thresholdValue">0.6</span>
                    </div>
                    <div class="control-group">
                        <label for="maxClusters">Max Clusters:</label>
                        <input type="number" id="maxClusters" min="2" max="50" value="10">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="useSERP" checked>
                        <label for="useSERP">Use SERP Overlap</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="useIntent" checked>
                        <label for="useIntent">Consider Search Intent</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="groupByIntent">
                        <label for="groupByIntent">Group by Search Intent</label>
                    </div>
                </div>
                <button id="clusterBtn" class="primary-btn">Generate Clusters</button>
            </div>
            
            <div class="results-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="mindmap">Mind Map</button>
                    <button class="tab-btn" data-tab="table">Table View</button>
                </div>
                
                <div class="tab-content">
                    <div id="mindmap" class="tab-pane active">
                        <div id="visualization"></div>
                    </div>
                    
                    <div id="table" class="tab-pane">
                        <div class="table-controls">
                            <button id="exportCSV" class="secondary-btn">Export to CSV</button>
                            <button id="exportGSheets" class="secondary-btn">Export to Google Sheets</button>
                        </div>
                        <div id="tableContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loadingOverlay" class="hidden">
            <div class="spinner"></div>
            <p>Processing keywords...</p>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
